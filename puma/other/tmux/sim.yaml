session_name: flight_test

options:
  default-command: /bin/bash

windows:

- window_name: test
  layout: tiled
  focus: true

  panes:
    - roscore
    - roslaunch --wait puma sim_base_station.launch num_of_obs:=1 rviz:=true gui_mission:=false
    - roslaunch --wait puma sim_onboard.launch quad:=SQ01s use_downward_camera:=false perfect_controller:=true perfect_prediction:=true x:=0.0 y:=0.0 z:=1.0 yaw:=0.0 2> >(grep -v -e TF_REPEATED_DATA -e buffer)