name: gnn architecture search 
description: try different parameters for gnn architecture
program: puma_wandb_sweeps.py
method: bayes
metric:
  name: loss
  goal: minimize
parameters:
  hidden_channels:
    values: [64, 128]
  num_heads:
    values: [2, 4, 8]
  num_layers:
    values: [2, 4]
  group:
    values: ['mean', 'max']
  num_linear_layers:
    values: [2, 4, 8]
  linear_hidden_channels:
    values: [512, 1024]
  batch_size:
    values: [64, 128, 256]
  epochs:
    values: [60, 80, 100]
  yaw_loss_weight:
    values: [150, 200, 300, 400, 500]