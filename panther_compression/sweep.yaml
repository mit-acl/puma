name: gnn architecture search 
description: try different parameters for gnn architecture
program: puma_wandb.sweeps.py
method: bayes
metric:
  name: loss
  goal: minimize
parameters:
  hidden_channels:
    values: [32, 64, 128]
  num_heads:
    values: [2, 4, 8]
  num_layers:
    values: [2, 4]
  group:
    values: ['sum', 'mean', 'max']
  num_linear_layers:
    values: [2, 4, 8]
  linear_hidden_channels:
    values: [256, 512, 1024]
  batch_size:
    values: [32, 64]
  epochs:
    values: [40, 60]
  yaw_loss_weight:
    values: [70, 100, 150]