name: gnn architecture search 
description: try different parameters for gnn architecture
program: puma_wandb_sweeps.py
method: bayes
metric:
  name: loss
  goal: minimize
parameters:
  hidden_channels:
    values: [64, 128, 256]
  num_heads:
    values: [2, 4, 8, 16]
  num_layers:
    values: [2, 4, 8, 16]
  group:
    values: ['mean', 'max']
  num_linear_layers:
    values: [2, 4, 8, 16]
  linear_hidden_channels:
    values: [512, 1024, 2048]
  batch_size:
    values: [64, 128, 256]
  epochs:
    values: [60, 80, 100, 120]
  yaw_loss_weight:
    values: [300, 400, 500, 800, 1000]